{% extends 'layout/base.html' %}
{% block title %}Đăng ký người dùng{% endblock %}

{% block content %}

<h1 class="text-center text-danger mb-4">Đăng ký người dùng</h1>

{% if err_msg %}
<div class="alert alert-danger">
  <h4>{{ err_msg }}</h4>
</div>
{% endif %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <!-- Thêm hình ảnh ở đây -->
      <img src="https://i.pinimg.com/736x/bc/d7/ee/bcd7ee2564ff9cf33374be0ad84e9519.jpg" alt="Đăng ký" class="img-fluid rounded">
    </div>
    <div class="col-md-6">
      <div class="card p-4 shadow-lg">
        <h2 class="text-center mb-4">Tạo tài khoản mới</h2>

        <form method="post" action="{{ url_for('user_register')}}" enctype="multipart/form-data">
          <div class="row">
            <!-- Phần thông tin cá nhân -->
            <div class="col-md-6">
              <div class="form-group">
                <label for="name">Họ tên: </label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Nhập họ tên" required/>
              </div>

              <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email" required/>
              </div>

              <div class="form-group">
                <label for="phone">Số điện thoại: </label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Nhập số điện thoại" required/>
              </div>

              <div class="form-group">
                <label for="gender">Giới tính: </label>
                <select class="form-control" id="gender" name="gender" required>
                  <option value="male">Nam</option>
                  <option value="female">Nữ</option>
                </select>
              </div>

              <div class="form-group">
                <label for="dob">Ngày sinh: </label>
                <input type="date" class="form-control" id="dob" name="dob" required max="{{ current_date }}"/>
              </div>

              <div class="form-group">
                <label for="address">Địa chỉ: </label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Nhập địa chỉ" required/>
              </div>
            </div>

            <!-- Phần thông tin tài khoản -->
            <div class="col-md-6">
              <div class="form-group">
                <label for="username">Username: </label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Chọn tên đăng nhập" required/>
              </div>

              <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required/>
              </div>

              <div class="form-group">
                <label for="confirm">Xác nhận password: </label>
                <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Nhập lại mật khẩu" required/>
              </div>

              <div class="form-group">
                <label for="avatar">Avatar: </label>
                <input type="file" class="form-control" id="avatar" name="avatar"/>
              </div>
            </div>
          </div>

          <!-- Nút Đăng ký và liên kết đăng nhập -->
          <div class="d-flex flex-column align-items-center mt-4">
            <input type="submit" value="Đăng ký" class="btn btn-danger mb-3"/>
            <a href="{{ url_for('user_login') }}" class="text-decoration-none">Bạn đã có tài khoản? Đăng nhập</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
